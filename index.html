<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Bookmark landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <nav class="navigation">
      <div class="logo">
        <img src="images/logo-bookmark.svg" alt="bookmark">
      </div>
      <ul class="nav-items">
        <li class="nav-item"><a href="#features" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#pricing" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
        <button class="nav-button"><a href="#login" class="nav-link">Login</a></button>
      </ul>
    </nav>
    <div id="header-content">
      <div class="header-content-left">
        <h1>A Simple Bookmark Manager</h1>
        <p>A Clean and simple interface to organise your favorite websites. Open a new browser tab and see your sites load instantly. Try it for free</p>
        <div class="buttons">
          <button class="primary">Get it on chrome</button>
          <button class="secondary">Get it on firefox</button>
        </div>
      </div>
      <div class="header-content-right">
        <div class="backdrop"></div>
        <img src="images/illustration-hero.svg" alt="header-illustration">
      </div>
    </div>
  </header>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
